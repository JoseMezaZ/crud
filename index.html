<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEMANA 2 - LocalStorage - CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <!--======TITULO======-->
    <h1 class="text-center my-5 text-primary"> LISTA DE PRODUCTOS</h1>

    <!--======FORMULARIO======-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col sm-8">
                <div class="form-control">
                    <div class="form-group mb-3">
                        <label>Nombre Producto</label>
                        <input type="text" class="nombre-pro form-control" placeholder="Nombre...">
                    </div>
                    <div class="form-group mb-3">
                        <label>Precio Producto</label>
                        <input type="number" class="precio-pro form-control" placeholder="Precio...">
                    </div>
                    <div class="form-group mb-3">
                        <label>Presentacion Producto</label>
                        <input type="text" class="presentacion-pro form-control" placeholder="Presentacion...">
                    </div>
                    <div class="form-group mb-3">
                        <label>Imagen Producto</label>
                        <input type="url" class="imagen-pro form-control" placeholder="Url de la imagen">
                    </div>
                    <button class="btn btn-primary btn-guardar">Guardar Producto</button>
                    <button class="d-none btn btn-success btn-actualizar">Actualizar Producto</button>
                </div>
                    <div class="form-group my-3">
                        <input id="buscador" class="form-control" type="text" placeholder="Buscar Producto">
                    </div>
                    <div class="col sm-8">
                        <!--======TABLA======-->
                        <!--table.table>thead>tr>tr*5-->
                        <table class="table my-3">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre del Producto</th>
                                    <th>Precio</th>
                                    <th>Presentacion</th>
                                    <th>Imagen</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <button id="exportar" class="btn btn-danger">Exportar PDF</button>
                    </div>
            </div>
        </div>
    </div>
    

    <!--======TABLA======-->

    <script src="dashboard.js"></script>
</body>
</html>
